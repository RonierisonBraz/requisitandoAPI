<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" 
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>CoinMarketCap</title>
</head>
<body>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Coin Market Cap</li>
    </ol>
  </nav>

  <div class="d-flex p-3 bd-highlight">
    <div id='coins'></div>
  </div>

  <script type="text/javascript">
  //my api key
  var apikey = {
    key: 'b6d887dc-8915-4d2b-b16a-25b1ccdc2bbf'
  }
  //get5 fetch requisition
  fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=' + apikey.key)
  .then((response) => {
    if (!response.ok)throw new Error('Erro ao executar a requisição, status code: ' + response.status);
    return response.json();
  })
  .then((api) => {
    var text = "";
    //get 10 coins and symbols
    for (let i = 0; i < 10; i++) {

      //show API information

      texto = texto + `
      
      <div class="media">
        <img src="coin.js" class="align-self-center mr-3" alt="coin" width="100" height="60">
        <div class="media-body">
          <h5 class="mt-2">${api.data[i].name}</h5>
          <p>${api.data[i].symbol}</p>
          </div>
        </div>  
      `;
      document.getElementById("coins").innerHTML = texto;
    }
  })
  .catch((error) => { console
  console.error(error); 
});
</script>
</body>
</html>
